<section class="content-header">
  <h1>
    <i class="fa fa-bell-o" /> Notificações
  </h1>
  <ol class="breadcrumb">
    <li><a href="#" class="menu_action" id="dashboard"><i class="fa fa-dashboard"></i> Inicio</a></li>
    <li class="active">Notificações</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    
    <div class="col-md-6">

        <div class="callout callout-info" ng-show="!notifications.items.length">
          <h4>Nenhuma notificação para mostrar!</h4>
        </div>

        <button ng-show="notifications.items.length" ng-click="notificationsClean()" class="btn btn-success"><i class="fa fa-trash"></i> Limpar notificações</button>
        <br><br>
        <ul class="timeline" ng-show="notifications.items.length">
            <!-- timeline time label -->
            <li class="time-label">
                  <span class="bg-red">
                    {{notifications.dateTime | date:"dd MMM yyyy"}}
                  </span>
            </li>
            <!-- /.timeline-label -->
            <!-- timeline item -->
            <li ng-repeat="notify in notifications.items | orderBy:'-dateTime'">
              <i class="fa" ng-class="notify.icon"></i>

              <div class="timeline-item">
                <span class="time"><i class="fa fa-clock-o"></i> {{notify.dateTime | date:"HH:mm"}}</span>

                <h3 class="timeline-header"><a>{{notify.title}}</a> <small>{{notify.message}}</small></h3>

                <div class="timeline-body">{{notify.description}}</div>
              </div>
            </li>
            <!-- END timeline item -->
            <li>
              <i class="fa fa-clock-o bg-gray"></i>
            </li>
          </ul>

    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
</section>
<!-- /.content -->
