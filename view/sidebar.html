<aside ng-show="currentUser" class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">

    <!-- Sidebar user panel (optional) -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="img/user2-160x160.jpg" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p class="user_name">{{currentUser.name}}</p>
        <!-- Status -->
        <a href=""><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>

    <!-- search form (Optional) -->
    <form action="http://ajuda.monde.com.br/search?" method="get" class="sidebar-form" target="_blank">
      <div class="input-group">
        <input type="text" name="query" class="form-control" ng-model="txtHelpSearch" placeholder="Buscar Artigo...">
        <span class="input-group-btn">
          <button type="submit" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
          </button>
        </span>
      </div>
    </form>
    <!-- /.search form -->

    <!-- Sidebar Menu -->
    <ul class="sidebar-menu">
      <li class="header">Menu Principal</li>
      <!-- Optionally, you can add icons to the links -->
      <li class="active"><a href="#/" class="menu_action"><i class="fa fa-home"></i> <span>Dashboard</span></a></li>
      <li class="treeview">
        <a href=""><i class="fa fa-calendar"></i> <span>Tarefas</span>
          <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
          </span>
        </a>
        <ul class="treeview-menu">
          <li><a href="#/tasks" class="menu_action" id="tasksList"><i class="fa fa-fw fa-list"></i> Lista de Tarefas</a></li>
        </ul>
      </li>
      <li class="treeview">
        <a href=""><i class="fa fa-group"></i> <span>Pessoas</span>
          <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
          </span>
        </a>
        <ul class="treeview-menu">
          <li><a href="#/people" class="menu_action" id="tasksList"><i class="fa fa-fw fa-list"></i> Lista de Pessoas</a></li>
        </ul>
      </li>
      <li class="active"><a href="#/notifications" class="menu_action"><i class="fa fa-bell-o"></i> <span>Notificações</span></a></li>
    </ul>
    <!-- /.sidebar-menu -->
  </section>
  <!-- /.sidebar -->
</aside>
